<form (ngSubmit)="onSubmit()" #signupForm="ngForm">
    <h4 class="text-light">Регистрация</h4>
    <div class="input-control text">
        <span class="mif-user prepend-icon"></span>
        <input type="text" placeholder="Логин" name="login" [(ngModel)]="model.login">
        <button class="button helper-button clear"><span class="mif-cross"></span></button>
    </div>
    <div class="input-control text">
        <span class="mif-lock prepend-icon"></span>
        <input type="password" placeholder="Пароль" name="password" [(ngModel)]="model.password">
        <button class="button helper-button reveal"><span class="mif-looks"></span></button>
    </div>
    <div class="input-control text">
        <span class="mif-lock prepend-icon"></span>
        <input type="password" placeholder="Повтор пароля" name="confirmPassword" [(ngModel)]="model.confirmPassword">
        <button class="button helper-button reveal"><span class="mif-looks"></span></button>
    </div>
    <label class="input-control checkbox small-check">
        <input type="checkbox" name="rememberMe" [(ngModel)]="model.rememberMe">
        <span class="check"></span>
        <span class="caption">Запомнить меня</span>
    </label>
    <div class="form-actions">
        <button class="button">Ок</button>
        <button class="button link">Отмена</button>
    </div>
</form>
