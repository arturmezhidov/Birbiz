<form [ngClass]="{'search-form search-form-expanded': true, 'open': isActive }">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Поиск..." (focus)="onFocusin()" (blur)="onFocusout()">
        <span class="input-group-btn">
            <a href="javascript:;" class="btn submit">
                <i class="icon-magnifier"></i>
            </a>
        </span>
    </div>
</form>
